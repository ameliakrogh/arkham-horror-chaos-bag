<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arkham Horror Chaos Bag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <header>
            <h1>Arkham Chaos Bag</h1>
        </header>
<!-- A drop down menu that allows you to select your preferred playing difficulty. -->
<!-- The difficulty selected changes the tokens included in the bag -->
        <select name="difficulty" id="difficulty-select">
            <option disabled selected value= "">Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Standard">Standard</option>
            <option value="Hard">Hard</option>
            <option value="Expert">Expert</option>
        </select>
<!-- A button that will trigger a function to select a token from the bag at random -->
            <button type="button" id = "draw-token-button">Draw Chaos Token</button>
<!-- A button that will house the last token that was drawn -->
            <button type="button" id = "last-drawn-token-button">Last Drawn Token</button>
<!-- Token Game Bag Icon-->
        <img id="bagIcon" src="token_bag.png" alt="token bag icon">
<!-- Chaos Token Images-->
        <div class="tokenImages">
            <img id="+1" src="Chaos_Tokens/+1.png" alt="+1 Chaos Token">
            <img id="0" src="Chaos_Tokens/0.png" alt="0 Chaos Token">
            <img id="-1" src="Chaos_Tokens/-1.png" alt="-1 Chaos Token">
            <img id="-2" src="Chaos_Tokens/-2.png" alt="-2 Chaos Token">
            <img id="-3" src="Chaos_Tokens/-3.png" alt="-3 Chaos Token">
            <img id="-4" src="Chaos_Tokens/-4.png" alt="-4 Chaos Token">
            <img id="-5" src="Chaos_Tokens/-5.png" alt="-5 Chaos Token">
            <img id="-6" src="Chaos_Tokens/-6.png" alt="-6 Chaos Token">
            <img id="-7" src="Chaos_Tokens/-7.png" alt="-7 Chaos Token">
            <img id="-8" src="Chaos_Tokens/-8.png" alt="-8 Chaos Token">
            <img id="broken-tablet" src="Chaos_Tokens/broken-tablet.png" alt="Broken Tablet Chaos Token">
            <img id="cthulu" src="Chaos_Tokens/cthulu.png" alt="Cthulu Chaos Token">
            <img id="hood" src="Chaos_Tokens/hood.png" alt="Hood Chaos Token">
            <img id="skull" src="Chaos_Tokens/skull.png" alt="Skull Chaos Token">
            <img id="star" src="Chaos_Tokens/star.png" alt="Star Chaos Token">
            <img id="tentacles" src="Chaos_Tokens/tentacles.png" alt="Tentacles Chaos Token">
        </div>
<!-- Modal to display contents of selected token bag-->
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                <span id = "close-button" class="close-button">&times;</span>
                <h1>Chaos Token Bag</h1>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <script src= "app.js"></script>
</body>
</html>
